<div class="container">
  <h2>🎓 Student Dashboard</h2>

  <input type="text" placeholder="Enter name" [(ngModel)]="studentName" #nameInput />
  <input type="text" placeholder="Enter grade (A/B/C)" [(ngModel)]="studentGrade" #gradeInput />
  <button (click)="addStudent(nameInput, gradeInput)">Add Student</button>

  <div *ngIf="students.length === 0" class="no-students">
    ❌ No students were found.
  </div>

  <ul *ngIf="students.length > 0">
    <li *ngFor="let student of students" >
      👨‍🎓 {{ student.name }} - Grade: {{ student.grade }}
      <span [ngSwitch]="student.grade.toUpperCase()">
        <span *ngSwitchCase="'A'">🟢 Excellent</span>
        <span *ngSwitchCase="'B'">🟡 Good</span>
        <span *ngSwitchCase="'C'">🔴 Needs Improvement</span>
        
      </span>
    </li>
  </ul>
</div>
