<h1>Data Binding</h1>

<p>String interpolation data binding:</p>
<p>{{3+9}}</p>

<p>property data binding:</p>
<input [type] = "hello"/>

<p>Event data binding:</p>

<button (click) = "namaste('msg')">Click me</button>

<p>Two way data binding:</p>
<input [type] = "hello" [(ngModel)] = "UserName" placeholde = "Enter Name"/>
<p>{{UserName}}</p>
